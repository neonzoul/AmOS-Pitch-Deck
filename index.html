<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutomateOS â€” Your Agent OS</title>
  <link rel="icon" type="image/svg+xml" href="asset/logo_circle.svg">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #E63946;
      color: #ffffff;
      overflow-x: hidden;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    /* Hero Section */
    .hero {
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      padding: 0 150px;
      position: relative;
      gap: 60px;
    }

    .hero-content {
      display: flex;
      flex-direction: column;
      gap: 24px;
      max-width: 800px;
      flex: 1;
      opacity: 0;
      animation: fadeInUp 0.8s ease forwards;
    }

    .hero-video {
      flex-shrink: 0;
      opacity: 0;
      animation: fadeInUp 0.8s ease forwards;
      animation-delay: 0.5s;
    }

    .hero-video iframe {
      border-radius: 16px;
      box-shadow: 0px 32px 48px rgba(0, 0, 0, 0.2);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .hero-logo {
      width: 200px;
      height: auto;
      margin-bottom: 0;
      animation-delay: 0s;
    }

    .hero-title {
      font-family: 'Helvetica', sans-serif;
      font-size: 80px;
      font-weight: 700;
      line-height: 1.1;
      color: #FFFFFF;
      margin-bottom: 8px;
      max-width: 800px;
      animation-delay: 0.2s;
    }

    .hero-subtitle {
      font-family: 'Helvetica', sans-serif;
      font-size: 24px;
      font-weight: 400;
      line-height: 1.4;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 0;
      animation-delay: 0.3s;
    }

    .hero-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      margin-top: 24px;
      animation-delay: 0.4s;
    }

    .hero-btn {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 14px 32px;
      min-width: 160px;
      height: 52px;
      background: #FAFAFA;
      border-radius: 32px;
      border: none;
      cursor: pointer;
      filter: drop-shadow(0px 32px 48px rgba(0, 0, 0, 0.15));
      transition: all 0.3s ease;
      text-decoration: none;
      font-family: 'Helvetica', sans-serif;
      font-weight: 700;
      font-size: 18px;
      color: #E63946;
    }

    .hero-btn:hover {
      transform: scale(1.05);
      box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.15);
    }

    .hero-btn:active {
      transform: scale(0.95);
    }

    .hero-btn.primary {
      background: #000000;
      color: #FFFFFF;
    }

    .hero-btn.primary:hover {
      background: #1a1a1a;
    }

    /* Responsive Design */
    @media (max-width: 1400px) {
      .hero {
        padding: 0 100px;
        gap: 40px;
      }

      .hero-video iframe {
        width: 480px;
        height: 270px;
      }

      .hero-title {
        font-size: 70px;
      }

      .hero-subtitle {
        font-size: 22px;
      }

      .hero-logo {
        width: 180px;
        height: auto;
      }

      .hero-btn {
        font-size: 17px;
        min-width: 150px;
        height: 50px;
      }
    }

    @media (max-width: 1200px) {
      .hero {
        padding: 0 80px;
        gap: 30px;
      }

      .hero-video iframe {
        width: 400px;
        height: 225px;
      }

      .hero-title {
        font-size: 60px;
      }

      .hero-subtitle {
        font-size: 20px;
      }

      .hero-logo {
        width: 160px;
      }

      .hero-btn {
        font-size: 16px;
        min-width: 140px;
        height: 48px;
        padding: 12px 28px;
      }
    }

    @media (max-width: 768px) {
      .hero {
        padding: 0 40px;
        flex-direction: column;
        gap: 40px;
      }

      .hero-video {
        width: 100%;
      }

      .hero-video iframe {
        width: 100%;
        height: auto;
        aspect-ratio: 16/9;
      }

      .hero-title {
        font-size: 48px;
      }

      .hero-subtitle {
        font-size: 18px;
      }

      .hero-logo {
        width: 140px;
      }

      .hero-buttons {
        flex-direction: column;
        width: 100%;
        gap: 12px;
      }

      .hero-btn {
        font-size: 16px;
        width: 100%;
        min-width: auto;
        height: 48px;
        padding: 12px 24px;
      }
    }

    @media (max-width: 480px) {
      .hero {
        padding: 0 20px;
      }

      .hero-title {
        font-size: 48px;
        line-height: 56px;
      }

      .hero-subtitle {
        font-size: 18px;
      }

      .hero-logo {
        width: 150px;
      }

      .hero-btn {
        font-size: 18px;
        height: 56px;
      }
    }
  </style>
</head>
<body>
  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <!-- Switchable Header Section -->
      <div id="headerSection">
        <h1 class="hero-title" style="font-size: 64px;">Welcome</h1>
        <p class="hero-subtitle" style="font-size: 28px; max-width: 600px;">Thank you for considering AutomateOS.<br>We're excited to share our vision with you.</p>
      </div>

      <!-- Static Buttons Section -->
      <div class="hero-buttons">
        <a href="OnePager.html" class="hero-btn primary">One-Pager</a>
        <a href="ProductBrief.html" class="hero-btn">Product Brief</a>
        <a href="BusinessModel.html" class="hero-btn">Business Model & Unit Economics</a>
        <a href="More.html" class="hero-btn">More</a>
      </div>
    </div>

    <!-- YouTube Video Section -->
    <div class="hero-video">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/d_oZCRrrG5M?si=ybRq7CzqSRMuGWpH" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
  </section>

  <script>
    // Smooth transition between welcome and brand header
    const headerSection = document.getElementById('headerSection');

    // Function to smoothly transition
    function transitionToBrand() {
      // Fade out current content
      headerSection.style.transition = 'opacity 1s ease-in-out';
      headerSection.style.opacity = '0';

      // After fade out, change content and fade in
      setTimeout(() => {
        // Change to brand header only
        headerSection.innerHTML = `
          <img src="asset/ribbon_logo.png" alt="AutomateOS Ribbon Logo" class="hero-logo">
          <h1 class="hero-title">AutomateOS</h1>
          <p class="hero-subtitle">Your Agent OS</p>
        `;

        // Fade in new content
        setTimeout(() => {
          headerSection.style.opacity = '1';
        }, 50);
      }, 1000);
    }

    // Start transition after 2 seconds
    setTimeout(transitionToBrand, 2000);

    // Intersection Observer for scroll animations
    const observerOptions = {
      threshold: 0.1,
      rootMargin: '0px 0px -50px 0px'
    };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.style.opacity = '1';
          entry.target.style.transform = 'translateY(0)';
        }
      });
    }, observerOptions);

    // Add button hover effects with slight delay
    const buttons = document.querySelectorAll('.hero-btn');
    buttons.forEach((button, index) => {
      button.style.animationDelay = `${0.4 + (index * 0.1)}s`;

      button.addEventListener('mouseenter', (e) => {
        e.target.style.transform = 'scale(1.05)';
      });

      button.addEventListener('mouseleave', (e) => {
        e.target.style.transform = 'scale(1)';
      });
    });

    // Smooth scroll for anchor links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          target.scrollIntoView({
            behavior: 'smooth',
            block: 'start'
          });
        }
      });
    });
  </script>
</body>
</html>
